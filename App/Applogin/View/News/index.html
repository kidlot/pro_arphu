<script>
// 添加菜单
function add(){
	$("input[name='title'],input[name='name']").val('');
	$("input[name='pid']").val(0);
	$('#bjy-add').modal('show');
}

// 添加子菜单
function add_child(obj){
	var ruleId=$(obj).attr('ruleId');
	$("input[name='pid']").val(ruleId);
	$("input[name='title']").val('');
	$("input[name='name']").val('');
	$('#bjy-add').modal('show');
}

// 修改菜单
function edit(obj){
	var contents=$(obj).siblings("textarea[name='contents']").val();
    var url=$(obj).siblings("input[name='url']").val();
    var pic_url=$(obj).siblings("input[name='pic_url']").val();
    var news_id = $(obj).siblings("input[name='news_id']").val();
    var title=$(obj).siblings("input[name='title']").val();
    $("input[name='edit_news_title']").val(title);
    $("input[name='edit_url']").val(url);
    $("img[name='edit_news_pic']").attr('src',pic_url);
    $("input[name='id']").val(news_id);
    $('input[name="edit_news_pic_url"]').val(pic_url);
    editor1.html(contents);
	$('#bjy-edit').modal('show');
}
$('#bjy-edit').off('shown.bs.modal').on('shown.bs.modal', function (e) {
    $(document).off('focusin.modal');//解决编辑器弹出层文本框不能输入的问题
});
$('input[name="upload_news_pic"]').change(function(){
    ajaxFileUpload();
});
function ajaxFileUpload(){
    //创建FormData对象
    var data = new FormData();
    //为FormData对象添加数据

    $.each($('input[name="upload_news_pic"]')[0].files, function(i, file) {
        data.append('upload_file', file);
    });
    $.ajax({
        url:'{:U("File/upload")}',
        type:'POST',
        data:data,
		dataType:'json',
        cache: false,
        contentType: false,    //不可缺
        processData: false,    //不可缺
        success:function(data){
            $("img[name='edit_news_pic']").attr('src',data.data);
            $('input[name="edit_news_pic_url"]').val(data.data);

        }
    });
}
</script>
